<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Enrollment Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body{
        margin:0;
        font-family: 'Poppins', sans-serif;
        background: url("TaalHighSchool.png") no-repeat center center fixed;
        background-size: cover;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        color:#fff;
    }

    /* dark overlay para malinaw ang text */
    body::before{
        content:"";
        position:fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background:rgba(0,0,0,0.55);
        z-index:-1;
    }

         .top-left-images {
      position: fixed;   /* stays in top-left even when scrolling */
      top: 10px;
      left: 10px;
      display: flex;
      flex-direction: column; /* stack images vertically */
      gap: 8px;
      z-index: 1000;
    }

    .top-left-images img {
      width: 115px;   /* adjust size */
      height: auto;
    }

         .top-left-images-2 {
      position: fixed;   /* stays in top-left even when scrolling */
      top: 10px;
      left: 140px;
      display: flex;
      flex-direction: column; /* stack images vertically */
      gap: 8px;
      z-index: 1000;
    }

        .top-left-images-2 img {
      width: 115px;   /* adjust size */
      height: auto;
    }

    .phone{
        width:500px;
        background:rgba(30,60,114,0.85);
        border-radius:18px;
        box-shadow:0 10px 35px rgba(0,0,0,.6);
        overflow:hidden;
    }

    .top-bar{
        padding:20px 25px;
        background:#2688E9;
        display:flex;
        justify-content:space-between;
        align-items:center;
        font-size:14px;
    }

    .top-bar button{
        background:#e74c3c;
        border:none;
        padding:6px 12px;
        border-radius:5px;
        color:white;
        cursor:pointer;
    }

    .content{
        padding:45px 20px;
        text-align:center;
    }

    .content h1{
        margin:0;
        font-size:28px;
        line-height:1.2;
    }

    .content p{
        margin:12px 0 30px;
        font-size:14px;
        opacity:.9;
    }

    .download-btn{
        background:#2ecc71;
        border:none;
        padding:13px 20px;
        border-radius:8px;
        font-size:15px;
        color:#fff;
        cursor:pointer;
        width:100%;
    }

</style>
</head>

<body>
    <div class="top-left-images">
    <img src="DepED-Logo-500x281 (1).png" alt="Image 1">
  </div>
  <div class="top-left-images-2">
  <img src="taal-removebg-preview.png" alt="Image 2">
  </div>

<div class="phone">
    <div class="top-bar">
        <span><h2>Enrollment Form </h2></span>
        <button type="button" onclick="logout()">Log Out</button>
    </div>

    <div class="content">
        <h1>Successfully Enrolled</h1>
        <br>
        <p>Download and Print your Proof of Enrollment.</p>

        <button type="button" class="download-btn" onclick="download()">
            Download Proof of Enrollment
        </button>
    </div>
</div>
<script>
function logout(){
    
    window.location.href = "newlogin.html";
}
function download(){
    
    window.location.href = "POE.pdf"
}
</script>

</body>
</html>
